###############################
# Relational Store Definition #
###############################

# type - relational database system (rdbs) identifer (mysql, mssql)
relstore.type=mysql
# db - database name
relstore.db=erpnext
# host - network connection to rdbs
relstore.host=localhost
# port - network port to rdbs
relstore.port=3306
# user - database user
relstore.user=graphbi
# password - database user's password
relstore.password=graphbi
# useSchema - true if schemata shall be supported (<schema>.<table>)
relstore.useSchema=false
# useDelimiter - true if delimiters for multi word columns shall be used
relstore.useDelimiter=true

##########################
# Graph Store Definition #
##########################

# type - graph database identifier (neo4j)
graphstore.type=neo4j
# path - local path of the graphdb
graphstore.path=target/db
# drop - True, if the db shall be removed before insert
graphstore.drop=true
# useReferenceNodes - True, if a reference node shall be created for each node class
graphstore.useReferenceNode=true

####################################
# Operation Graph Store Definition #
####################################

# type - graph database identifier (neo4j)
opgraphstore.type=neo4j
# path - local path of the graphdb
opgraphstore.path=target/opgraph_db
# drop - True, if the db shall be removed before insert
opgraphstore.drop=true
# useReferenceNodes - True, if a reference node shall be created for each node class
graphstore.useReferenceNode=true